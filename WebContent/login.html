<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - Unisa-Cardshop</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
  <div class="container">
    <h1 class="logo"><a href="index.html">Unisa-Cardshop</a></h1>
    <nav class="main-nav">
      <ul>
        <li><a href="products.html">Prodotti</a></li>
        <li><a href="categories.html">Categorie</a></li>
        <li><a href="cart.html">Carrello</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ...resto del codice invariato... -->

<main class="container auth-form-container">
  <div class="auth-form-box">
    <h2>Accedi</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Accedi</button>
      <p class="form-link">Non hai un account? <a href="#" id="open-register">Registrati</a></p>
    </form>
  </div>
</main>

<!-- Modal di registrazione -->
<div id="register-modal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" id="close-register">&times;</span>
    <h2>Registrati</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="reg-email" required>
      </div>
      <div class="form-group">
        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
  </div>
</div>

<footer class="main-footer">
  <div class="container">
    <p>&copy; 2025 Unisa-Cardshop. Tutti i diritti riservati.</p>
    <div class="footer-links">
      <a href="privacy.html">Informativa sulla Privacy</a>
      <a href="terms.html">Termini di Servizio</a>
    </div>
  </div>
</footer>

<script src="js/main.js"></script>
<script src="js/auth.js"></script>
<script>
  document.getElementById('open-register').onclick = function(e) {
    e.preventDefault();
    document.getElementById('register-modal').style.display = 'block';
  };
  document.getElementById('close-register').onclick = function() {
    document.getElementById('register-modal').style.display = 'none';
  };
  window.onclick = function(event) {
    if (event.target == document.getElementById('register-modal')) {
      document.getElementById('register-modal').style.display = 'none';
    }
  };
</script>
</body>

</html>
